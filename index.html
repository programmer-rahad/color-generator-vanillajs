<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="text-open-sans">

    <div id="root">
        <header class="bottom-dark-shadow bds-2">
            <div class="container text-bold letter-spacing-4 py-5">
                <div class="d-grid grid-columns-two">
                    <div class="text-secondary">
                        <span class="logo">Color Flipper</span>
                    </div>
                    <div class="text-right links">
                        <a href="/#/simple" class="active">
                            Simple
                        </a>
                        &nbsp;
                        <a href="/#/hex">
                            Hex
                        </a>
                        &nbsp;
                        <a href="/#/rgb">
                            RGB
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="d-grid align-items-center">
            <div class="container">
                <div class="content text-white mx-auto text-center">
                    <p class="output bg-tertiary radius-8 text-bold  py-6 text-15">
                        Background Color: <span class="text-secondary text-uppercase">#f1f5f8</span>
                    </p>
                </div>
                <div class="text-center mt-7">
                    <button class="radius-5 text-8 cursor-pointer color-change-button">
                        Change Background
                    </button>
                </div>
            </div>
        </main>
    </div>


    <script type="module" src="assets/js/index.js"></script>
</body>

</html>
